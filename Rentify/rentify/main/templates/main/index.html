<!-- main/templates/main/index.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rentify</title>
    <link rel="stylesheet" href="{% static 'main/main.css' %}">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background: url("{% static 'main/images/hero-bg.jpg' %}") no-repeat center center/cover;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            text-align: center;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Black overlay for better text visibility */
            z-index: 0;
        }

        .hero-content {
            z-index: 1; /* Ensures content is above the overlay */
            padding: 20px;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for better visibility */
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background: #333;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            padding: 20px 0;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Rentify</h1>
            <nav>
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
            </nav>
        </div>
    </header>
    <div class="hero">
        <div class="hero-content">
            <h2>Your best rental experience starts here</h2>
            <p>Find the best rental properties with ease and comfort. Join us today!</p>
            <a href="{% url 'register' %}" class="btn">Get Started</a>
        </div>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Rentify. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
